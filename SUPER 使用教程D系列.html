        .close:hover,

        }
        .modal {

            'D1S-D3S-有卡扣': 'X8atZh7yr5',
            'D1S-D3S-無卡扣': 'vdEpbkgvyQ',
            'D1S-D3S-黑色卡扣': 'Cm26Dr6k92',

            'D1S-D3S-特殊卡蓋': 'GV3pmTftx2',
            'D1S-D3S-拆掉小卡扣': 'hempqH6fWT',
            'D1S-D3S-卡榫外': 'H3aFyzyRvx'
        };

        function openPasswordEntry(type) {
            document.getElementById('tutorialType').innerText = type;
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function closeCustomAlertModal() {
            document.getElementById('customAlertModal').style.display = 'none';
        }

        function checkPassword() {
            let type = document.getElementById('tutorialType').innerText;
            let password = document.getElementById('password').value;

            if (password === passwords[type]) {
                window.open(tutorialLinks[type], '_blank');
                closePasswordModal(); // 關閉模態對話框
            } else {
                alert('密碼錯誤 請重新輸入【有疑慮請聊聊詢問Thx】');
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // 禁止右鍵菜單
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showModal('右鍵菜單已被禁用。');
          });
    
          document.addEventListener('keydown', function(e) {
            const message = '禁止訪問開發者工具。【SUPER KINTA. 保留所有權利，盜用必究。】';
            // 禁用 F12
            if (e.code === 'F12') {
              e.preventDefault();
              showModal(message);
              return;
            }
    
            // 禁用 Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && ['KeyI', 'KeyJ', 'KeyC'].includes(e.code)) {
              e.preventDefault();
              showModal(message);
              return;
            }
    
            // 禁用 Ctrl+U
            if (e.ctrlKey && e.code === 'KeyU') {
              e.preventDefault();
              showModal(message);
              return;
            }
          });
    
          function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('customAlertModal').style.display = 'flex';
          }
    
          window.showModal = showModal;
          window.closeCustomAlertModal = closeCustomAlertModal;
          
          function adjustView() {
            let device = navigator.userAgent;
            if (/android/i.test(device)) {
                document.body.style.zoom = "0.8";
            } else if (/iPhone|iPad|iPod/i.test(device)) {
                document.body.style.zoom = "0.85";
            } else {
                document.body.style.zoom = "1.0";
            }
        }

        adjustView();
        window.addEventListener('resize', adjustView);
    });
</script>
